<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>

    <!-- The container for the game -->
    <div style="position: relative; display: inline-block;"> 

        <!-- The container for the health bars and timer -->
        <div
            style="
                position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px;
            "
        > 

            <!-- Player Health bar-->
            <div style="
                    position: relative; 
                    width: 100%; 
                    display: flex; 
                    justify-content: flex-end;
                    border-top: 4px solid rgb(0, 0, 0);
                    border-left: 4px solid rgb(0, 0, 0);
                    border-bottom: 4px solid rgb(0, 0, 0);
                "
            >
                <div style="background-color: rgb(151, 30, 0); height: 30px; width: 100%"> 
                    <div
                            id="playerHealth"
                            style="
                                position: absolute;
                                background: yellow;
                                top: 0;
                                right: 0;
                                bottom: 0;
                                width: 100%;
                            "
                        >
                    </div>
                </div>
            </div>
            <!-- Timer -->
            <div
                id="timer"
                style="
                    background-color: rgb(255, 0, 0);
                    color: rgb(0, 0, 0);
                    height: 50px; 
                    width: 80px; 
                    font-size: 20px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border: 4px solid rgb(0, 0, 0);
                "
            > 
           
            </div>

            <!-- Enemy Health bar-->
            <div style="
                    position: relative; 
                    width: 100%;
                    border-top: 4px solid rgb(0, 0, 0);
                    border-right: 4px solid rgb(0, 0, 0);
                    border-bottom: 4px solid rgb(0, 0, 0);
                "
                >
                <div style="background-color: rgb(151, 30, 0); height: 30px;"> 
                    <div
                        id="enemyHealth"
                        style="position: absolute;
                        background: yellow;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;"
                    >
                    </div>
                </div>
            </div>
    </div>
    <div
        id="win"
        style="
            font-size: 50px;
            -webkit-text-stroke: 2px black;
            position: absolute; 
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        "
    >
            
    </div>
    <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js" integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/controls.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>

</body>
