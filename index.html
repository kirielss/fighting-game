<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <!-- The container for the game -->
    <div style="position: relative; display: inline-block;"> 

        <!-- The container for the health bars and timer -->
        <div
            style="
                position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px;
            "
        > 

            <!-- Player Health bar-->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: rgb(151, 30, 0); height: 30px; width: 100%"> 
                    <div
                        id="playerHealth"
                        style="position: absolute;
                        background: yellow;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        width: 100%;"
                    >
                    </div>
                </div>
            </div>
            <!-- Timer -->
            <div
                id="timer"
                style="
                    background-color: rgb(255, 0, 0);
                    color: rgb(228, 228, 228);
                    height: 100px; 
                    width: 100px; 
                    font-size: 70px; 
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                "
            > 
           
            </div>

            <!-- Enemy Health bar-->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: rgb(151, 30, 0); height: 30px;"> 
                    <div
                        id="enemyHealth"
                        style="position: absolute;
                        background: yellow;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;"
                    >
                    </div>
                </div>
            </div>
    </div>
    <div
        id="win"
        style="
            font-size: 40px; 
            position: absolute; 
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        "
    >
            
    </div>
    <canvas></canvas>
    </div>

    <script src="index.js"></script>
</body>
